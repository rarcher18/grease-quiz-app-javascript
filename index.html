<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grease Quiz App</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 class="main-title">Welcome to Grease Quiz App</h1>
    <b class="subheading-paragraph">Find out what establishment place fits you best!!</b>
    <div class="emoji closed burger active">🍔</div>
    <div class="emoji open fries">🍟</div>
    <div class="emoji open pizza">🍕</div>
    <div class="emoji open hot-dog">🌭</div>
    <!-- Main body container with the choices -->
    <div class="container">
        <div id="choice-container" class="hide">
            <div id="card-choices">Questions</div>
            <div class="button-grid" id="choice-buttons">
               <button class="btn">Choice 1</button> 
               <button class="btn">Choice 2</button> 
               <button class="btn">Choice 3</button> 
               <button class="btn">Choice 4</button> 
            </div>
        </div>
        <!-- start and next question buttons -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">End</button>
        </div>
    </div>
</body>
</html>
